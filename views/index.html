<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos App</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="todosapp" class="wrap">
    <h1 class="app-title">Todos App</h1>
    <p class="app-description"><i><small>by</small></i> Lavana</p>
    <div class="main">
      <div class="todo-new">
        <input type="text" id="todo-new" placeholder="Add new todo...">
      </div>

      <p class="todos-filter">
        <a href="#/" id="all">All</a>
        <a href="#/active" id="active">Active</a>
        <a href="#/completed" id="completed">Completed</a>
      </p>

      <ul id="todos-list" class="todos-list"></ul><!-- .todos-list -->

      <p class="todos-stat clearfix">
        <span class="left"><span class="remaining"></span> todo left</span>
        <span class="right"><a href="#" id="clear">Clear completed</a></span>
      </p>
    </div>
  </div>

  <script type="text/template" id="todo-template">
    <input type="checkbox" class="check" <%= completed ? 'checked="checked"' : '' %>>
    <label class="content"><%= title %></label>
    <input type="text" class="content-edit" value="<%= title %>">
    <a href="" class="delete">Ã—</a>
  </script>

  <script data-main="/js/app.js" src="/js/require.js"></script>
</body>
</html>
